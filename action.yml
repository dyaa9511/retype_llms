name: "Retype llms.txt Exporter"
description: "Generates llms.txt from a Retype project"
author: "Zakaria Chahboun"
branding:
  icon: "document"
  color: "blue"

inputs:
  input-dir:
    description: "Optional path to the Retype input directory"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up bash
      shell: bash

    - name: Run llms.sh
      run: |
        chmod +x ./llms.sh
        if [ -n "${{ inputs.input-dir }}" ]; then
          ./llms.sh "$INPUT_DIR"
        else
          ./llms.sh
        fi
